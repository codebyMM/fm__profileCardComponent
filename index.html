<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="background-items">
      <img class="top" src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="background-items">
      <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="card-container">
      <div class="card-header">
        <div class="img-header">
        </div>
        <div class="profile-picture-container">
          <img src="images/image-victor.jpg" alt="Profile Picture" class="profile-picture">
        </div>
        <div class="header-content">
          <h1 class="name">Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
      </div>
      <div class="card-body">
        <div class="stats">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stats">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stats">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
